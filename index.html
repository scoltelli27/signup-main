<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Trial product sign up template</title>
  </head>
  <body>
    <div class="container flex">
      <header>
        <h1>Learn to code by watching others</h1>
        <p class="poppins">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>

      <div class="trial-form">
        <div class="submit-btn">
          <button class="trybtn poppins">
            <span class="bold"> Try it free 7 days</span> then $20/mo.
            thereafter
          </button>
        </div>
        <form action="">
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
          />

          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />

          <button class="trialbtn">CLAIM YOUR FREE TRIAL</button>

          <h2>
            By clicking the button, you are agreeing to our
            <span class="terms"> Terms and Services </span>
          </h2>
        </form>
      </div>
    </div>
  </body>
</html>
